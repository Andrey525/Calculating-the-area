<body style="background: url(img/Фон.jpg)">

    <p class="word"><span>Наведите курсор на поле "Сторона" (onFocus)</span></p>

        <table>
            <tr>
                <td>
                    <p>Сторона:</p>
                </td>
                <td><input id="Side" type=textbox value="0" onFocus="calcArea()"></td>
            </tr>
            <tr>
                <td>
                    <p>Площадь:</p>
                </td>
                <td><input id="Area" type=textbox></td>
            </tr>
        </table>
    </form>
